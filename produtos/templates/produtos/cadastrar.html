<!DOCTYPE html>
<head>
    <title>Cadastrar Produto</title>
</head>
<body>
    <h1>Novo Produto</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if editar %}Salvar Alterações{% else %}Cadastrar{% endif %}
        </button>
    </form>
</body>
</html>
